<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../Css/base.css" />
	<link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
	<link rel="stylesheet" type="text/css" href="../Css/style.css" />

	<script type="text/javascript" src="../Js/jquery.js"></script>
	<script type="text/javascript" src="../Js/bootstrap.js"></script>
	<script type="text/javascript" src="../Js/ckform.js"></script>
	<script type="text/javascript" src="../Js/common.js"></script>



    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
	input{
		width:400px;
	}

    </style>
</head>
<body>
<form id="addform" action="" method="post" class="definewidth m20" enctype="multipart/form-data">
	<input id="login_token" type="hidden" name="login_token"/>
<table class="table table-bordered table-hover definewidth m10">
	<tr>
		<td width="10%" class="tableleft">轮播图片标题</td>
		<td><input id="bmTitle" type="text" name="bmTitle"/></td>
	</tr>
	<tr>
		<td class="tableleft">轮播图片文字解释</td>
		<td><textarea id="bmTextDesc" name="bmTextDesc" style="width:400px;height:80px;"></textarea></td>
	</tr>
	<tr>
		<td class="tableleft">图片点击链接</td>
		<td><input id="bmClickUrl" type="text" name="bmClickUrl"/></td>
	</tr>
	<tr>
		<td class="tableleft">轮播图片</td>
		<td>
			<input type="file" id="bannerImageFile " name="bannerImageFile" />
			<input id="bmUrl" type="hidden" name="bmUrl"/>
		</td>
	</tr>

	<tr>
		<td class="tableleft">页面分类</td>
		<td><select id="navigationKey" name="navigationKey" style="width:400px;"></select></td>
	</tr>

	<tr>
		<td class="tableleft">轮播顺序</td>
		<td><input id="orderNum" value=1 type="text" name="orderNum"/></td>
	</tr>

	<tr>
		<td class="tableleft">创建人ID</td>
		<td><input id="createBy" readonly type="text" name="createBy"/></td>
	</tr>

	<tr>
		<td class="tableleft">创建人名称</td>
		<td><input id="createByName" readonly type="text" name="createByName"/></td>
	</tr>

	<tr>
		<td class="tableleft"></td>
		<td>
			<button type="submit" class="btn btn-primary" type="button">添加</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
		</td>
	</tr>
</table>
</form>

	<script src="../libs/json.js"></script>
	<script src="../libs/base.js"></script>
	<script src="../libs/utils.js"></script>
	<script src="../libs/layer.js"></script>
	<script src="js/add.js"></script>

</body>
</html>
