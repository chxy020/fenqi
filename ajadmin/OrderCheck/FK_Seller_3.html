<!DOCTYPE html>
<html>
<head>
    <title>终审审核页面</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/style.css"/>
    <link rel="stylesheet" type="text/css" href="js/table.css"/>
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script src="../libs/base.js"></script>
    <script src="../libs/utils.js"></script>
    <script src="js/FK_Seller_3.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
<form action="" method="post">
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td width="10%" class="tableleft">订单号</td>
            <td><input id="orderId" readonly type="text" name="orderId"/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">用户姓名</td>
            <td><input id="applicantName" type="text" name="applicantName" readonly/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">用户电话</td>
            <td><input id="applicantPhone" type="text" name="applicantPhone" readonly/></td>
        </tr>
        <tr>
            <td class="tableleft">审核人员</td>
            <td><input id="usersId" type="hidden" name="phoneNumber"/><input id="usersName" readonly type="text"  name="usersName"/></td>
        </tr>
        <tr>
            <td class="tableleft">合同总金额</td>
            <td>
                <input readonly id="contractMoney" type="text" name="contractMoney" readonly/>
            </td>
        </tr>
        <tr>
            <td class="tableleft">申请分期金额</td>
            <td>
                <input readonly id="applyPackageMoney" type="text" name="applyPackageMoney"/>
            </td>
        </tr>
        <tr>
            <td class="tableleft">申请分期期数</td>
            <td>
                <input readonly id="applyFenQiTimes" type="text" name="applyFenQiTimes"/>
            </td>
        </tr>
        <tr>
            <td class="tableleft">审批分期金额</td>
            <td><input id="packageMoney" type="text" name="packageMoney"/></td>
        </tr>
        <tr>
            <td class="tableleft">审批分期期数</td>
            <td>
                <select id="fenQiTimes" name="fenQiTimes" style="width:210px; margin: 0px;">
                    <option value="">请选择审批分期期数！</option>
                    <option value=6>6个月</option>
                    <option value=12>12个月</option>
                    <option value=18>18个月</option>
                    <option value=24>24个月</option>
                    <option value=36>36个月</option>
                </select>
            </td>
        </tr>
		<tr>
            <td class="tableleft">服务费支付方式</td>
            <td>
                <select style="width:210px; margin: 0px;" readonly disabled="disabled" id="poundageRepaymentType" name="poundageRepaymentType" class="common-select" >
                    <option value="103001">一次性支付</option>
                    <option value="103002">分期支付</option>
                </select>
            </td>
        </tr>
		 <!--一次性支付-->
        <tr class="ZF103001">
            <td class="tableleft">服务费率</td>
            <td><input readonly id="interestRate" type="text" name="interestRate"/></td>
        </tr>
        <tr class="ZF103001">
            <td class="tableleft">服务费</td>
            <td><input readonly id="poundage" type="text" name="poundage"/></td>
        </tr>
        <!--分期支付-->
        <tr class="ZF103002">
            <td class="tableleft">月服务费率</td>
            <td><input readonly id="monthInterestRate" type="text" name="monthInterestRate"/></td>
        </tr>
        <tr class="ZF103002">
            <td class="tableleft">月服务费</td>
            <td><input readonly id="monthPoundage" type="text" name="monthPoundage"/></td>
        </tr>
		<tr>
            <td class="tableleft">月还款本金</td>
            <td><input readonly id="moneyMonth" type="text" name="moneyMonth"/></td>
        </tr>
        <tr>
            <td class="tableleft">月还款</td>
            <td><input readonly id="monthRepay" type="text" name="monthRepay"/></td>
        </tr>
       <!--  <tr>
            <td class="tableleft">手续费</td>
            <td><span id="poundage">0元</span></td>
        </tr>
        <tr>
            <td class="tableleft">月还款金额</td>
            <td><span id="moneyMonth">0元</span></td>
        </tr> -->
        <tr>
            <td class="tableleft">初审报告<br>(<span id="fk1_approve_nameSpan"></span>)</td>
            <td><textarea readonly id="fk1_approve_report" name="fk1_approve_report" style="width:99%;height:80px;"></textarea></td>
        </tr>
        <tr>
            <td class="tableleft">审批意见</td>
            <td><textarea readonly id="fk1_approve_remarks" name="fk1_approve_remarks" style="width:99%;height:80px;"></textarea></td>
        </tr>
        <tr>
            <td class="tableleft">复审报告<br>(<span id="fk2_approve_nameSpan"></span> )</td>
            <td><textarea readonly id="fk2_approve_report" name="fk2_approve_report" style="width:99%;height:80px;"></textarea></td>
        </tr>
        <tr>
            <td class="tableleft">终审报告</td>
            <td><textarea id="fk3_approve_report" name="fk3_approve_report" style="width:99%;height:80px;"></textarea></td>
        </tr>
        <tr>
            <td class="tableleft">用户协议</td>
            <td id="protocol"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <button id="but_tg" type="button" class="btn btn-success" type="button">通过</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button id="but_jj" type="button" class="btn btn-primary" type="button">拒绝</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button id="but_th" type="button" class="btn btn-warning" type="button">退回</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button id="backid" type="button" class="btn" type="button">返回列表</button>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
