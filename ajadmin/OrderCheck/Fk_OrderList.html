<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/calendar.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/style.css"/>
    <link rel="stylesheet" type="text/css" href="js/table.css"/>
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <script src="../libs/json.js"></script>
    <script src="../libs/base.js"></script>
    <script src="../libs/utils.js"></script>
    <script src="../libs/calendar.js"></script>
    <script src="js/OrderFunction.js"></script>
    <script src="js/Fk_OrderList.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>

<form id="CX">
    <table class="table table-bordered definewidth m10">
        <tbody>
        <tr>
            <td bgcolor="#F1F1F1">订单状态</td>
            <td><select id="status" name="status" style="width:210px;">
                <option value="">全部</option>
                <option value="10050301">风控初审</option>
                <option value="10050302">风控复审</option>
                <option value="10050303">风控终审</option>
                <option value="100502">商家审核中</option>
                <option value="100504">已删除</option>
                <option value="100505">待缴费</option>
                <option value="100506">待放款</option>
                <option value="100507">还款中</option>
                <option value="100508">已还清</option>
                <option value="100509">拒绝</option>

            </select></td>
            <td bgcolor="#F1F1F1">申请人姓名</td>
            <td><input id="applicantName" type="text" name="applicantName"/></td>
            <td bgcolor="#F1F1F1">申请人电话</td>
            <td><input id="applicantPhone" type="text" name="applicantPhone"/></td>
            <td width="15%" rowspan="2" style="text-align: center; vertical-align: middle;">
                <button id="querybtn" type="button" class="btn btn-primary">查询</button>
            </td>
        </tr>
        <tr>
            <td bgcolor="#F1F1F1">开始时间</td>
            <td><input type="text" id="createTimeBegin" name="createTimeBegin"/></td>
            <td bgcolor="#F1F1F1">结束时间</td>
            <td><input type="text" id="createTimeEnd" name="createTimeEnd"/></td>
            <td bgcolor="#F1F1F1">订单编号</td>
            <td><input type="text" id="orderId" name="orderId" maxlength="20"/></td>
        </tr>
        </tbody>
    </table>
</form>

<div id="orderlist"></div>

</body>
</html>
