<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../Css/base.css" />
	<link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
	<link rel="stylesheet" type="text/css" href="../Css/style.css" />

	<script type="text/javascript" src="../Js/jquery.js"></script>
	<script type="text/javascript" src="../Js/bootstrap.js"></script>
	<script type="text/javascript" src="../Js/ckform.js"></script>
	<script type="text/javascript" src="../Js/common.js"></script>



    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
	input{
		width:400px;
	}

    </style>
</head>
<body>
<form id="addform" action="" method="post" class="definewidth m20" enctype="multipart/form-data">
	<input id="login_token" type="hidden" name="login_token"/>
	<input id="bmId" type="hidden" name="bmId"/>
	<input id="id" type="hidden" name="id"/>
<table class="table table-bordered table-hover definewidth m10">
	<tr>
		<td width="10%" class="tableleft">公司名称</td>
		<td><input id="name" type="text" name="name"/></td>
	</tr>
	<tr>
		<td width="10%" class="tableleft">公司简称</td>
		<td><input id="shortName" type="text" name="shortName"/></td>
	</tr>
	<tr>
		<td class="tableleft">所属城市</td>
		<td><select id="cityid" name="cityid" style="width:400px;"></select></td>
	</tr>
	<tr>
		<td class="tableleft">品牌类型</td>
		<td><select id="brandtype" name="brandtype" style="width:400px;"></select></td>
	</tr>
	<tr>
		<td class="tableleft">地址</td>
		<td><input id="address"  type="text" name="address"/></td>
	</tr>
	<tr>
		<td class="tableleft">法人</td>
		<td><input id="legalperson"  type="text" name="legalperson"/></td>
	</tr>
	<tr>
		<td class="tableleft">电子印章</td>
		<td>
			<img id="stamp"  src="" />
			<input type="file" id="bannerImageFile " name="stamp" />
		</td>
	</tr>
	<tr>
		<td class="tableleft">公司描述</td>
		<td><textarea id="summary" name="summary" style="width:400px;height:80px;"></textarea></td>
	</tr>
	<tr>
        <td class="tableleft"></td>
        <td>
            <button id="regbtn" type="submit" class="btn btn-primary">编辑</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>

	<script src="../libs/json.js"></script>
	<script src="../libs/base.js"></script>
	<script src="../libs/utils.js"></script>
	<script src="../libs/layer.js"></script>
	<script src="js/edit.js"></script>
<script>
    $(function () {       

		$('#backid').click(function(){
			window.location.href="index.html";
		});
    });
</script>
</body>
</html>
