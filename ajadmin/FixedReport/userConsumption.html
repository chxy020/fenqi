<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/calendar.css"/>
    <link rel="stylesheet" type="text/css" href="../OrderCheck/js/table.css"/>
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <script src="../Js/HmgxExtend.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
        label{
            display:inline;
            font:14px/24px verdana;
            vertical-align:middle;
        }
        ul {
            list-style:none;
            margin: 10px;
        }
        .li.input { vertical-align:middle;}
    </style>
</head>
<body>
<form id="CX" name="CX" class="form-inline definewidth m20" action="" method="get">
    申请人姓名：
    <input type="text" id="applicantName" name="applicantName" style="width:120px;"/>&nbsp;&nbsp;
    申请人姓别：
    <select id="applicantSex" name="applicantSex" style="width:100px;">
        <option value="">全部</option>
        <option value="100101">男</option>
        <option value="100102">女</option>
    </select>&nbsp;&nbsp;
    分公司：
    <select id="subsidiaryId" name="subsidiaryId" style="width:400px;"></select>&nbsp;&nbsp;
    <button id="querybtn" type="button" class="btn btn-primary">查询</button>&nbsp;&nbsp;
    <button onclick="OutXls()" class="btn btn-success" type="button">导出</button>
</form>

<div id="orderlist">
    <table class="table table-bordered table-hover definewidth m10">
        <thead>
        <tr>
            <th>订单编号</th>
            <th>合同编号</th>
            <th>产品名称</th>
            <th>订单状态</th>
            <th>真实姓名</th>
            <th>联系电话</th>
            <th>最近待还</th>
            <th>总期数</th>
            <th>操作</th>
        </tr>
        </thead>
    </table>

</div>

<script src="../libs/json.js"></script>
<script src="../libs/base.js"></script>
<script src="../libs/utils.js"></script>
<script src="../libs/calendar.js"></script>
<script src="js/userConsumption.js"></script>

</body>
</html>
