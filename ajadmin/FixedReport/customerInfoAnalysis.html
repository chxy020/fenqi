<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/style.css"/>

    <link rel="stylesheet" type="text/css" href="../OrderCheck/js/table.css"/>
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
        label{
            display:inline;
            font:14px/24px verdana;
            vertical-align:middle;
        }

            list-style:none;

        }

<body>
<form id="CX" name="CX" class="form-inline definewidth m20" action="" method="get">

    分公司：
    <select id="subsidiaryId" name="subsidiaryId" style="width:300px;"></select>&nbsp;&nbsp;
    <button id="querybtn" type="button" class="btn btn-primary">查询</button>
</form>
<div id="orderlist"></div>
<script src="../libs/json.js"></script>
<script src="../libs/base.js"></script>
