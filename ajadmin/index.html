	<script type="text/javascript">
		$(function(){
			var loginStatus = Utils.getUserInfo();
			if(!loginStatus){

			}
			else{
				BUI.use('common/main',function(){
					var config = [
						{
							id:'1',
							/*默认打开哪个页面*/
							homePage : '1',
							menu:[{
								text:'账户管理',
								items:[

							}]
						},
						{
							id:'2',

							menu:[{
								text:'订单审核',items:[
									{id:'1',text:'后台审核',href:'Order/index.html'},
									{id:'2',text:'风控审核',href:'Order/fk_index.html'},
									{id:'3',text:'等待放款订单',href:'Order/fkuan_index.html'}
								]
							}]
						}
					];
					new PageUtil.MainPage({
						modulesConfig : config
					});
				});
			}
		});
