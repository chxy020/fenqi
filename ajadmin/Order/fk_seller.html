<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../Css/base.css" />
	<link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
	<link rel="stylesheet" type="text/css" href="../Css/style.css" />
	<script type="text/javascript" src="../Js/jquery.js"></script>
	<script type="text/javascript" src="../Js/bootstrap.js"></script>
	<script type="text/javascript" src="../Js/ckform.js"></script>
	<script type="text/javascript" src="../Js/common.js"></script>
	<style type="text/css">
		body {
			padding-bottom: 40px;
		}
		.sidebar-nav {
			padding: 9px 0;
		}

		@media (max-width: 980px) {
			/* Enable use of floated navbar text */
			.navbar-text.pull-right {
				float: none;
				padding-left: 5px;
				padding-right: 5px;
			}
		}
	</style>
</head>
<body>
	<form action="" method="post">
		<table class="table table-bordered table-hover definewidth m10">
			<tr>
				<td width="10%" class="tableleft">登录用户ID</td>
				<td><input id="usersId" readonly type="text" name="phoneNumber" /></td>
			</tr>
			<tr>
				<td class="tableleft">真实姓名</td>
				<td><input id="usersName" readonly type="text" name="usersName"/></td>
			</tr>
			<!-- 11-17 -->
			<tr>
				<td class="tableleft">审批金额</td>
				<td><input id="packageMoney" type="text" name="packageMoney"/></td>
			</tr>
			<tr>
				<td>审批期数</td>
				<td>
					<select id="fenQiTimes" name="fenQiTimes" style="width:210px;">
						<option value=3 tvalue=0 >3个月</option>
						<option value=6 tvalue=1 >6个月</option>
						<option value=12 tvalue=2 >12个月</option>
						<option value=18 tvalue=3 >18个月</option>
						<option value=24 tvalue=4 >24个月</option>
						<option value=36 tvalue=5 >36个月</option>
					</select>
				</td>
			</tr>
 			<tr>
				<td class="tableleft">手续费</td>
				<td><span id="poundage">0元</span></td>
			</tr>
			<tr>
				<td class="tableleft">月还款金额</td>
				<td><span id="moneyMonth" >0元</span></td>
			</tr>
			<!-- 11-18 -->
			<tr>
				<td class="tableleft">是否通过</td>
				<td>
					<label style="display: inline-block;"><input id="sellerradio" type="radio" name="sellerstatus" value="1" checked/> 是&nbsp;&nbsp;</label>
					<label style="display: inline-block;"><input type="radio" name="sellerstatus" value="0"/> 否&nbsp;&nbsp;</label>
				</td>
			</tr>
			<tr>
				<td class="tableleft">审批意见</td>
				<td><textarea id="approveRemarks" name="approveRemarks" style="width:200px;height:80px;"></textarea></td>
			</tr>
			<tr>
				<td class="tableleft">用户协议</td>
				<td id="protocol">
					<a href="../protocol/protocol-fenqi.html" target="_blank">借款协议</a><br />
					<a href="../protocol/protocol-authorization.html" target="_blank">征信授权</a><br />
					<a href="../protocol/protocol-customer-commitment.html" target="_blank">客户承诺</a><br />
					<a href="../protocol/protocol-credit-counseling.html" target="_blank">咨询协议</a>
				</td>
			</tr>
			<tr>
				<td class="tableleft"></td>
				<td>
					<button id="sellerbtn" type="button" class="btn btn-primary" type="button">审批</button>&nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
				</td>
			</tr>
		</table>
	</form>

	<script src="../libs/json.js"></script>
	<script src="../libs/base.js"></script>
	<script src="../libs/utils.js"></script>
	<script src="js/fk_seller.js"></script>
</body>
</html>
