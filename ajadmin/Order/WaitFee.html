<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/calendar.css"/>
    <link rel="stylesheet" type="text/css" href="../OrderCheck/js/table.css"/>
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
        label{
            display:inline;
            font:14px/24px verdana;
            vertical-align:middle;
        }
        ul {
            list-style:none;
            margin: 10px;
        }
        .li.input { vertical-align:middle;}
    </style>
</head>
<body>
<form class="form-inline definewidth m20" action="" method="get">
    <!--订单状态：-->
    <!--<select id="status" name="status" style="width:210px;"></select>&nbsp;&nbsp;-->
    申请人姓名：
    <input type="text" id="applicantName" name="applicantName" style="width:206px;"/>&nbsp;&nbsp;
    申请人电话：
    <input type="text" id="applicantPhone" name="applicantPhone" style="width:206px;"/>&nbsp;&nbsp;
    开始时间：
    <input type="text" id="createTimeBegin" name="createTimeBegin" style="width:206px;"/>&nbsp;&nbsp;
    　结束时间：
    <input type="text" id="createTimeEnd" name="createTimeEnd" style="width:206px;"/>&nbsp;&nbsp;
    　订单编号：
    <input type="text" id="orderId" name="orderId" style="width:206px;"/>&nbsp;&nbsp;
    <button id="querybtn" type="button" class="btn btn-primary">查询</button>
    &nbsp;&nbsp;
</form>

<div id="orderlist">
    <table class="table table-bordered table-hover definewidth m10">
        <thead>
        <tr>
            <th>订单编号</th>
            <th>合同编号</th>
            <th>产品名称</th>
            <th>订单状态</th>
            <th>真实姓名</th>
            <th>联系电话</th>
            <th>最近待还</th>
            <th>总期数</th>
            <th>操作</th>
        </tr>
        </thead>
    </table>

</div>

<script src="../libs/json.js"></script>
<script src="../libs/base.js"></script>
<script src="../libs/utils.js"></script>
<script src="../libs/calendar.js"></script>
<script src="js/WaitFee.js"></script>

<!--代交手续费 -->
<div id="pass" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 id="myModalLabel">代交服务费</h4>
    </div>
    <form style="padding:0px;"><ul id="ul"></ul></form>
    <div class="modal-footer" style="text-align: center">
        <button class="btn btn-warning" onclick="DaiJiaoFei()">代缴</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn " data-dismiss="modal" aria-hidden="true">关闭</button>
    </div>
</div>
</body>
</html>
