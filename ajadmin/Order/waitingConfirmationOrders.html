<!DOCTYPE html>
<html>
<head>
    <title>待确认订单</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/calendar.css"/>
    <link rel="stylesheet" type="text/css" href="../OrderCheck/js/table.css"/>
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <script src="../Js/HmgxExtend.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
        label{
            display:inline;
            font:14px/24px verdana;
            vertical-align:middle;
        }
        ul {
            list-style:none;
            margin: 10px;
        }
        .li.input { vertical-align:middle;}
    </style>
</head>
<body>
<form id="CX" name="CX" class="form-inline definewidth m20" action="" method="get">
    订单编号：<input type="text" style="width:206px;" name="orderId" id="orderId">&nbsp;&nbsp;
    客户姓名：<input type="text" id="applicantName" name="applicantName" style="width:120px;" />&nbsp;&nbsp;
    进件开始时间：<input type="text" id="applicationTimeBegin" name="applicationTimeBegin" style="width:120px;" />&nbsp;&nbsp;
    进件结束时间：<input type="text" id="applicationTimeEnd" name="applicationTimeEnd" style="width:120px;" />&nbsp;&nbsp;
    <button id="querybtn" type="button" class="btn btn-primary">查询</button>
</form>
<div id="orderlist"></div>
<script src="../libs/json.js"></script>
<script src="../libs/base.js"></script>
<script src="../libs/utils.js"></script>
<script src="../libs/calendar.js"></script>
<script src="js/waitingConfirmationOrders.js"></script>


<!--取消订单 -->
<div id="CancelWin" class="modal hide fade" tabindex="-1" role="dialog" align="center" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header" align="left">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4>取消原因</h4>
    </div>
    <br>
    <textarea id="cancelReason" name="cancelReason" style="width: 95% ; height: 100%;"></textarea>
    <div class="modal-footer" style="text-align: center">
        <button class="btn btn-warning" onclick="SaveCancel()">取消</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn " data-dismiss="modal" aria-hidden="true">关闭</button>
    </div>
</div>

</body>
</html>
