<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../Css/base.css" />
	<link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
	<link rel="stylesheet" type="text/css" href="../Css/style.css" />
	<script type="text/javascript" src="../Js/jquery.js"></script>
	<script type="text/javascript" src="../Js/bootstrap.js"></script>
	<script type="text/javascript" src="../Js/ckform.js"></script>
	<script type="text/javascript" src="../Js/common.js"></script>
	<style type="text/css">
		body {
			padding-bottom: 40px;
		}
		.sidebar-nav {
			padding: 9px 0;
		}

		@media (max-width: 980px) {
			/* Enable use of floated navbar text */
			.navbar-text.pull-right {
				float: none;
				padding-left: 5px;
				padding-right: 5px;
			}
		}
	</style>
</head>
<body>
	<form action="" method="post">
		<table class="table table-bordered table-hover definewidth m10">
			<tr>
				<td width="10%" class="tableleft">登录用户ID</td>
				<td><input id="usersId" readonly type="text" name="phoneNumber" /></td>
			</tr>
			<tr>
				<td class="tableleft">真实姓名</td>
				<td><input id="usersName" readonly type="text" name="usersName"/></td>
			</tr>
			<tr>
				<td class="tableleft">是否通过</td>
				<td>
					<label style="display: inline-block;"><input type="radio" name="sellerstatus" value="0" checked/> 是&nbsp;&nbsp;</label>
					<!--<label style="display: inline-block;"><input id="sellerradio" type="radio" name="sellerstatus" value="1"/> 否&nbsp;&nbsp;</label>-->
				</td>
			</tr>
			<tr>
				<td class="tableleft">审批意见</td>
				<td><textarea id="approveRemarks" name="approveRemarks" style="width:200px;height:80px;"></textarea></td>
			</tr>
			<tr>
				<td class="tableleft"></td>
				<td>
					<button id="sellerbtn" type="button" class="btn btn-primary" type="button">审批</button>&nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
				</td>
			</tr>
		</table>
	</form>

	<script src="../libs/json.js"></script>
	<script src="../libs/base.js"></script>
	<script src="../libs/utils.js"></script>
	<script src="js/seller.js"></script>
</body>
</html>
