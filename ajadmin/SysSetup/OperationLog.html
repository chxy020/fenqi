<!DOCTYPE html>
<html>
<head>
    <title>操作日志</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/calendar.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/style.css"/>
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <script src="../libs/json.js"></script>
    <script src="../libs/base.js"></script>
    <script src="../libs/utils.js"></script>
    <script src="../libs/calendar.js"></script>

    <script src="js/OperationLog.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>

<form id="CX">
    <table class="table table-bordered definewidth m10">
        <tbody>
        <tr>
            <td bgcolor="#F1F1F1">用户ID</td>
            <td><input id="user_id" type="text" name="user_id"/>  </td>
            <td bgcolor="#F1F1F1">订单编号</td>
            <td><input id="order_id" type="text" name="order_id"/></td>
            <td bgcolor="#F1F1F1">模块</td>
            <td><select id="function" name="function" style="width:210px;"></select></td>
            <td width="15%" rowspan="2" style="text-align: center; vertical-align: middle;">
                <button id="querybtn" type="button" class="btn btn-primary">查询</button>
            </td>
        </tr>
        <tr>
            <td bgcolor="#F1F1F1">开始时间</td>
            <td><input type="text" id="createTimeBegin" name="createTimeBegin"/></td>
            <td bgcolor="#F1F1F1">结束时间</td>
            <td><input type="text" id="createTimeEnd" name="createTimeEnd"/></td>
            <td bgcolor="#F1F1F1">IP地址</td>
            <td><input type="text" id="client_ip" name="client_ip" maxlength="20"/></td>
        </tr>
        </tbody>
    </table>
</form>

<div id="orderlist"></div>

</body>
</html>
