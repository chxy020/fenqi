<!DOCTYPE html>
<html>
<head>
	<title>后台管理系统</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="../Js/jquery.js"></script>
	<script src="../libs/utils.js"></script>
	<script src="js/login.js"></script>
	<script src="../libs/base.js"></script>

	<script type="text/javascript" src="../Js/bootstrap.js"></script>
	<script type="text/javascript" src="../Js/ckform.js"></script>
	<script type="text/javascript" src="../Js/common.js"></script>
	<script src="../libs/json.js"></script>

	<link rel="stylesheet" type="text/css" href="img/login.css" />
</head>

<body>
	<div class="container">
		<div class="FormDiv">
			<form class="form-signin" method="post" >
				<h2 style="color: #469ec6; font-size: 25px; margin-bottom: 30px;">后 台 管 理 系 统</h2>
				<div id="userDiv" align="left">
					<input id="username" type="text" name="username" placeholder="账号" maxlength="16">
				</div>
				<br>
				<div id="passDiv" align="left">
					<input id="password" type="password" name="password" placeholder="密码" maxlength="16">
				</div>
				<br>
				<button id="loginbtn" type="button">登 录</button>
			</form>
		</div>
		<span style="color: #469ec6; font-size: 14px;">建议使用IE10以上或火狐、谷歌等浏览器!</span>
	</div>
</body>
</html>
