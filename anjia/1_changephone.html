<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
	<title>燕子安家</title>
	<link href="css/base.css" rel="stylesheet">
	<link href="css/changephone.css" rel="stylesheet">
</head>

<body>
	<div class="head">
		<div class="logo"><img src="images/logo.png" width="174" height="52" /></div>
		<ul class="nav">
			<li><a href="index.html" class="active">首页</a></li>
			<li><a href="#">加装贷</a></li>
			<li><a href="#">家装产品</a></li>
			<li><a href="#">我要分期</a></li>
		</ul>
	</div>

	<div class="progress-page">
		<div class="progress-center">
			<div class="progress">
				<img src="images/center/findpwd1.png" width=36 height=31 alt="" />
				<span class="a b">验证手机</span>
			</div>
			<img id="progressimg1" class="p-img" src ="images/center/findpwd4.png" width=240 height=4 alt="" />
			<div class="progress">
				<img id="setupimg1" src="images/center/findpwd6.png" width=36 height=31 alt="" />
				<span id="setupspan1" class="a" >修改手机</span>
			</div>
			<img id="progressimg2" class="p-img" src ="images/center/findpwd4.png" width=240 height=4 alt="" />
			<div class="progress">
				<img id="setupimg2" src="images/center/findpwd7.png" width=36 height=31 alt="" />
				<span id="setupspan2" class="a" >完成</span>
			</div>
		</div>
	</div>

	<div class="input-page">
		<span class="title">您正在进行修改手机操作</span>

		<div id="setup1" style="display:none1;">
			<span class="info">为了您的账户安全,请先验证手机</span>
			<div class="input">
				<span>请输入验证手机</span>
				<input id="inputphone" type="text" maxlength=11 readonly placeholder="请输入手机号" />
			</div>
			<div class="input code">
				<span>　　　　验证码</span>
				<input id="inputimgcode" type="text" style="width:140px" />
				<img id="imgcodebtn" src="" class="imgcode" />
			</div>
			<div class="input">
				<button id="getcodebtn" class="codebtn">获取动态码</button>
				<span class="nocode">没有收到短信动态码?</span>
			</div>
			<div class="input">
				<span>　　短信动态码</span>
				<input id="inputcode" type="text" placeholder="请输入短信动态吗" />
			</div>
			<button id="nextbtn" class="nextbtn">下一步</button>
		</div>

		<div id="setup2" style="display:none;">
			<span class="info a">您的验证已经成功通过,请立刻修改您的绑定手机</span>
			<div class="input">
				<span>　请输入手手机</span>
				<input id="inputphone_new" type="text" maxlength=11 placeholder="请输入新手机号" />
			</div>
			<div class="input code">
				<span>　　　　验证码</span>
				<input id="inputimgcode_new" type="text" style="width:140px" />
				<img id="imgcodebtn_new" src="" class="imgcode" />
			</div>
			<div class="input">
				<button id="getcodebtn_new" class="codebtn">获取动态码</button>
				<span class="nocode">没有收到短信动态码?</span>
			</div>
			<div class="input">
				<span>　　短信动态码</span>
				<input id="inputcode_new" type="text" placeholder="请输入短信动态吗" />
			</div>
			<button id="changephonebtn" class="nextbtn">下一步</button>
		</div>


		<div id="setup3" style="display:none;">
			<span id="newphone" class="info b">恭喜您,新的绑定手机号:</span>
		</div>

	</div>


	<div class="bottom">
		<ul class="bottomnav">
			<li><a href="javascript:void(0);" class="active">公司简介</a></li>
			<li><a href="#">企业文化</a></li>
			<li><a href="#">设计知识</a></li>
			<li><a href="#">家装攻略</a></li>
			<li><a href="#">联系我们</a></li>
		</ul>
		<span class="info">©2015&nbsp;北京xxxxx有限公司&nbsp;&nbsp;京IPC备&nbsp;14046327号</span>
	</div>
	<script src="libs/jquery/jquery-1.11.2.js"></script>
	<script src="libs/json.js"></script>
	<script src="libs/base.js"></script>
	<script src="libs/utils.js"></script>
	<script src="js/c_changphone.js"></script>
</body>
</html>
