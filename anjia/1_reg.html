<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
	<title>燕子安家</title>
	<link href="css/base.css" rel="stylesheet">
</head>

<body>
	<div class="head">
		<div class="logo"><img src="images/logo.png" width="174" height="52" /></div>
		<ul class="nav">
			<li><a href="index.html" class="active">首页</a></li>
			<li><a href="#">加装贷</a></li>
			<li><a href="#">家装产品</a></li>
			<li><a href="#">我要分期</a></li>
		</ul>
	</div>

	<div class="page">
		<div class="center">
			<div id="reginfodiv" class="leftreg" >
				<div class="title">
					<h2>用户注册</h2>
					<span>已有帐号?<a href="login.html">立即登录</a></span>
				</div>

				<div class="input">
					<span>手机号码</span>
					<input id="inputphone" maxlength=11 type="text" />
				</div>
				<div class="input">
					<span>密　　码</span>
					<input id="inputpwd" type="password" />
				</div>
				<div class="input">
					<span>确认密码</span>
					<input id="inputcpwd" type="password" />
				</div>
				<div class="input code">
					<span>验　证码</span>
					<input id="inputimgcode" type="text" />
					<img id="imgcodebtn" src=""  class="codebtn" />
				</div>

				<div class="input code">
					<span>验　证码</span>
					<input id="inputcode" type="text" />
					<button id="getcodebtn" class="codebtn" >获取验证码</button>
				</div>

				<div class="checkbox">

					<input id="agressck"  type="checkbox" style="vertical-align:middle;"/>
					<label for="agressck" style="vertical-align:middle;">我同意</label>
					<a href="#">《XXXXXX服务协议》</a>
				</div>
				<div class="regdiv">
					<input id="regbtn" type="button" value="马上登录" />
				</div>
			</div>

			<div id="regsuccessdiv" class="leftreg" style="display:none;">
				<div class="regdiv" style="margin-left: 50px;">
					<span class="regsuccess">恭喜您,注册成功!</span>
					<input id="gobtn" type="button" value="进入账户" />
				</div>
			</div>

			<div class="rightad">
				<img src="images/login-ad.png" width="552" height="317" />
				<input type="button" value="立即购买" />
			</div>
		</div>
	</div>

	<div class="bottom">
		<ul class="bottomnav">
			<li><a href="javascript:void(0);" class="active">公司简介</a></li>
			<li><a href="#">企业文化</a></li>
			<li><a href="#">设计知识</a></li>
			<li><a href="#">家装攻略</a></li>
			<li><a href="#">联系我们</a></li>
		</ul>
		<span class="info">©2015&nbsp;北京xxxxx有限公司&nbsp;&nbsp;京IPC备&nbsp;14046327号</span>
	</div>

	<script src="libs/jquery/jquery-1.11.2.js"></script>
	<script src="libs/json.js"></script>
	<script src="libs/base.js"></script>
	<script src="libs/utils.js"></script>
	<script src="js/reg.js"></script>
</body>
</html>
