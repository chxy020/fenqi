	<div class="progress-outside">

			<div class="progress">

			<img id="progressimg2" class="p-img" src ="images/center/findpwd4.png" width=240 height=4 alt="" />

	<div class="input-outside">
	<div class="input-page">
		<span class="title">您正在进行找回密码操作</span>

		<div id="setup1" style="display:none1;">
			<span class="info">为了您的账户安全,请先验证手机</span>
			<div class="input">
				<span>请输入验证手机</span>
				<input id="inputphone" type="text" maxlength=11 placeholder="请输入手机号" />
			</div>
			<!-- <div class="input code">

				<input id="inputimgcode" type="text" style="width:140px" />
				<img id="imgcodebtn" src="" class="imgcode" />
			</div> -->
			<div class="input">
				<button id="getcodebtn" class="codebtn">获取动态码</button>
				<span class="nocode">没有收到短信动态码?</span>
			</div>
			<div class="input">
				<span>　　短信动态码</span>
				<input id="inputcode" type="text" placeholder="请输入短信动态吗" />
			</div>
			<button id="nextbtn" class="nextbtn">下一步</button>

	<script type="text/javascript">
		$(function(){
			// 百度地图API功能
			function myFun(result){
			var cityName = result.name;
			$("#curCity").html(cityName);
			}
			var myCity = new BMap.LocalCity();
			myCity.get(myFun);
		})
	</script>
