	.codebtn{
		float: right;
		margin-right:10px;
		width: 110px;
		border: 1px solid #ccc;
		border-radius: 3px;
		height: 40px;
		font-size: 16px;
		background:#dff0d8;
		color:#5e7e0c;
	}

			<div class="ui-wrap">

					<a href="/anjia/login.html">我要还款</a>
				</div>
			</div>
		</div>
    <div class="ui-header">
    	<div class="ui-wrap clearfix">
        	<div class="ui-head-left f-left clearfix">
        		<a href="/anjia/index.html"><img class="ui-logo" src="../res/images/logo.png" /></a>
            </div>
            <div class="ui-nav">
            	<ul>
                	<li><a href="/anjia/index.html">首页</a></li>
			<li><a href="/anjia/staging.html">家装分期</a></li>

			<li class="no-right-border"><a href="/anjia/about.html">关于我们</a></li>
                </ul>
            </div>
        </div>
    </div>
	<div class="login-main ">
		<div class="ui-wrap clearfix">
			<div class="goods-adver-part f-right" style="margin:70px 110px 0px 0px;">
				<div class="ui-slide">
                    <div class="ui-wrap" style="width:100%">
                        <div class="ui-slider">
                            <ul class="list_pro_carousel" id="productAdSlider">
                                <li><a href="###"><img src="../res/images/goods-ad-img.jpg" /></a></li>
                                <li><a href="###"><img src="../res/images/goods-ad-img.jpg" /></a></li>
                                <li><a href="###"><img src="../res/images/goods-ad-img.jpg" /></a></li>
                            </ul>
                            <ul id="pager" class="pager"></ul>
                        </div>
                    </div>
                </div>
			</div>
			<div id="reginfodiv" class="user-login-part f-left" style="margin-left:110px;">
				<div class="login-title-part">
					<div class="f-right">已有账户？<a href="login.html">立即登录</a></div>
					<div class="login-titel-text">用户注册</div>
				</div>
				<div class="login-item-box">
					<div class="login-item clearfix">
						<label>手机号码</label>
						<div class="login-item-right">
							<input id="inputphone" maxlength=11 type="text" class="common-input-text" style="width:260px;" placeholder="请输入11位手机号码" />
						</div>
					</div>
					<div class="login-item clearfix">
						<label>用户姓名</label>
						<div class="login-item-right">
							<input id="name" type="text" class="common-input-text" style="width:260px;" placeholder="请输入真实姓名" />
						</div>
					</div>
					<div class="login-item clearfix">
						<label>密码</label>
						<div class="login-item-right">
							<input  id="inputpwd" type="password" class="common-input-text" style="width:260px;" placeholder="请输入6-16位字符" />
						</div>
					</div>
					<div class="login-item clearfix">
						<label>确认密码</label>
						<div class="login-item-right">
							<input id="inputcpwd" type="password" class="common-input-text" style="width:260px;" placeholder="请再次输入密码" />
						</div>
					</div>
					<div class="login-item clearfix">
						<label>图形验证码</label>
						<div class="login-item-right">
							<input id="inputimgcode" class="common-input-text" style="width:138px;" type="text" placeholder="请输入图形验证码" />
							<img id="imgcodebtn" src=""  class="codebtn" />
						</div>
					</div>
					<div class="login-item clearfix">
						<label>短信验证码</label>
						<div class="login-item-right">
							<input id="inputcode" type="text" class="common-input-text" style="width:138px;" placeholder="请输入短信验证码" />
							<input id="getcodebtn" type="button" class="common-btn btn-green" value="发送验证码" style="width:114px;margin-left:6px;">
						</div>
					</div>
					<div class="login-item clearfix">
						<label style="height:24px;">&nbsp;</label>
						<div class="login-item-right">
							<input  id="agressck" checked type="checkbox" style="vertical-align:middle;" />
							我同意<a href="javascript:void(0)" class="highlight" onclick="$.fn.showProtocolPop('../anjia/protocol/protocol-reg.html','燕子安家网站用户注册协议');">《燕子安家网站用户注册协议》</a>
						</div>
					</div>
					<div class="login-item clearfix">
						<label>&nbsp;</label>
						<div class="login-item-right">
							<a id="regbtn" class="common-btn btn-green" href="javascript:void(0);" style="width:260px">马上注册</a>
						</div>
					</div>
				</div>
			</div>

			<div id="regsuccessdiv" class="user-login-part f-left" style="margin-left:110px;display:none;">
				<div class="login-result-box">
					<i class="common-ico ico-sucessed"></i>
					恭喜您注册成功
					<p>
						<a href="/anjia/usercenter.html" class="common-btn btn-green" style="width:250px;">进入账户</a>
					</p>
				</div>
			</div>

		</div>
	</div>

	<script type="text/javascript">
		$(function(){
			//初始化
			$('#productAdSlider').carouFredSel({
				width: 552,
				height: 317,
				prev: '#prev',
				next: '#next',
				pagination: "#pager",
				scroll:{
            items: 1,
            duration: 1000,
            timeoutDuration: 6000
				},
				swipe: {
					onMouse: true,
					onTouch: true
				}
			});
			//合作商家经过效果
			$.fn.businessHoverFun();
		})
	</script>
