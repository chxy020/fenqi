<body>
	<div class="head">
		<div class="logo"><img src="images/logo.png" width="174" height="52" /></div>
		<ul class="nav">
			<li><a href="index.html" class="active">首页</a></li>

			<li><a href="driver.html">家装产品</a></li>
			<li><a href="info.html">我要分期</a></li>
		</ul>
	</div>

	<div class="progress-page">
		<div class="progress-center">
			<div class="progress">
				<img src="images/center/findpwd1.png" width=36 height=31 alt="" />
				<span class="a b">验证手机</span>
			</div>
			<img class="p-img" src ="images/center/findpwd4.png" width=240 height=4 alt="" />
			<div class="progress">
				<img src="images/center/findpwd6.png" width=36 height=31 alt="" />
				<span class="a" >修改密码</span>
			</div>
			<img class="p-img" src ="images/center/findpwd4.png" width=240 height=4 alt="" />
			<div class="progress">
				<img src="images/center/findpwd7.png" width=36 height=31 alt="" />
				<span class="a" >完成</span>
			</div>
		</div>
	</div>

	<div class="input-page">
		<span class="title">您正在进行找回密码操作</span>

		<div style="display:none1;">
			<span class="info">为了您的账户安全,请先验证手机</span>
			<div class="input">
				<span>请输入验证手机</span>
				<input type="text" placeholder="请输入手机号" />
			</div>
			<div class="input">
				<button class="codebtn">获取动态码</button>
				<span class="nocode">没有收到短信动态码?</span>
			</div>
			<div class="input">
				<span>　　短信动态码</span>
				<input type="text" placeholder="请输入短信动态吗" />
			</div>
			<button class="nextbtn">下一步</button>
		</div>

		<div style="display:none;">
			<span class="info a">您的验证已经成功通过,请修改您的密码</span>
			<div class="input a">
				<span>　　　　新密码</span>
				<input type="text" placeholder="请输入新密码" />
			</div>
			<div class="input">
				<span>　　确认新密码</span>
				<input type="text" placeholder="请输入确认新密码" />
			</div>
			<button class="nextbtn">下一步</button>
		</div>


		<div style="display:none;">
			<span class="info b">恭喜您,密码修改成功,请妥善保管</span>
		</div>

	</div>
