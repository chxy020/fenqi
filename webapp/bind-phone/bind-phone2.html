<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="../res/css/common.css?234" />
    <link rel="stylesheet" href="../res/css/core.css?12537" />
	<title>换绑手机</title>
</head>
<body>
	<div class="ui-main">
    	<div class="ui-header">
        	<a class="ui-back" href="javascript:history.go(-1);">
            	<i class="trigger"></i>
            </a>
        	换绑手机
        </div>
        <div class="sub-main">
            <div class="f-g-step-box">
                <div class="f-g-step-div">
                	<div class="step-line"></div>
                    <div id="setup2_line" class="step-line step2"></div>
                    <div id="setup1_num" class="step-item left active">
                        <i>1</i>
                        <p>验证手机</p>
                    </div>
                    <div id="setup2_num" class="step-item middle active">
                        <i>2</i>
                        <p>绑定手机</p>
                    </div>
                    <div id="setup3_num" class="step-item right">
                        <i>3</i>
                        <p>完成</p>
                    </div>
                </div>
            </div>
            <div id="setup2" style="display:block;">
                <div class="common-tip">（您的手机已通过验证，请立即修改您的绑定手机号码）</div>
                <div class="common-inp-cont">
                    <div class="inp-item">
                        <input id="inputphone" type="text" maxlength=11 class="common-input-text input-type type-phone" placeholder="请输入验证手机号码" />
                    </div>
                    <div class="inp-item img-ver-item">
                        <div class="img-ver-img">
                            <img id="imgcodebtn" src="http://123.57.95.154/imageValidate/getImageValidate?image_key=b157665c-d387-a0c7-ff6d-5bc68ff3a313&t=1444372064035" />
                        </div>
                        <div class="img-ver-item-left">
                            <input id="inputimgcode" type="text" class="common-input-text input-type type-imgVer" placeholder="请输入图形验证码" />
                        </div>
                    </div>
                    <div class="inp-item img-ver-item">
                        <div class="img-ver-btn">
                            <input id="getcodebtn" type="button" class="common-btn btn-green" value="发送验证码" />
                        </div>
                        <div class="img-ver-item-left">
                            <input id="inputcode" type="text" class="common-input-text input-type type-smsVer" placeholder="请输短信验证码" />
                        </div>
                    </div>
                </div>
                <div class="btn-box" style="margin-top:55px;">
                    <p><a id="nextbtn" class="common-btn btn-green" href="../bind-phone/bind-phone3.html">下一步</a></p>
                </div>
            </div>
	</div>
</div>

	<script type="text/javascript" src="../res/js/jquery.min.js"></script>
	<script type="text/javascript" src="../res/js/layer.m.js"></script>
	<script type="text/javascript" src="../res/js/common.js"></script>
	<script type="text/javascript" src="../libs/json.js"></script>
	<script type="text/javascript" src="../libs/base.js"></script>
	<script type="text/javascript" src="../libs/utils.js"></script>
</body>

</html>
