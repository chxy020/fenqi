<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="../res/css/common.css?234" />
    <link rel="stylesheet" href="../res/css/core.css?12537" />
	<title>修改密码</title>
</head>
<body>
	<div class="ui-main">
    	<div class="ui-header">
        	<a class="ui-back" href="javascript:history.go(-1);">
            	<i class="trigger"></i>
            </a>
        	修改密码
        </div>

	<div class="sub-main">
		<div id="setup1" style="display:block;">
			<div class="common-inp-cont">
                <div class="inp-item">
                    <input id="inputphone" type="text" maxlength=11 class="common-input-text input-type type-phone" placeholder="请输入验证手机号码" />
                </div>            
                <div class="inp-item img-ver-item">
                    <div class="img-ver-btn">
                        <input id="getcodebtn" type="button" class="common-btn btn-green" value="发送验证码" />
                    </div>
                    <div class="img-ver-item-left">
                        <input id="inputcode" type="text" class="common-input-text input-type type-smsVer" placeholder="请输短信验证码" />
                    </div>
                </div>
				<div class="inp-item">
                    <input id="newPassword" type="password" class="common-input-text input-type type-password" placeholder="请输入新密码" />
                </div> 
				<div class="inp-item">
                    <input id="c_newPassword" type="password" class="common-input-text input-type type-password" placeholder="请再次输入新密码" />
                </div> 
			</div>
			<div class="btn-box" style="margin-top:55px;">
				<p><a id="yes_btn" class="common-btn btn-green" href="javascript:void(0);">确认</a></p>
			</div>
		</div>
	</div>
</div>

	<script type="text/javascript" src="../res/js/jquery.min.js"></script>
	<script type="text/javascript" src="../res/js/layer.m.js"></script>
	<script type="text/javascript" src="../res/js/common.js"></script>
	<script type="text/javascript" src="../libs/json.js"></script>
	<script type="text/javascript" src="../libs/base.js"></script>
	<script type="text/javascript" src="../libs/utils.js"></script>
	<script type="text/javascript" src="../js/changPassword.js"></script>
</body>

</html>
