<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="../res/css/common.css?234" />
    <link rel="stylesheet" href="../res/css/core.css?55555557700000888064" />
	<title>换绑手机</title>
</head>
<body>
	<div class="ui-main">
    	<div class="ui-header">
        	<a class="ui-back" href="../personal-center/index.html">
            	<i class="trigger"></i>
            </a>
			<div class="ui-right"><span class="edit-btn" id="stateEdit">编辑</span></div>
        	我的银行卡
        </div>
		<div class="sub-main">
			<div class="card-list">
				<ul class="card-list-ul">
					<li>
						<i class="close-ico"></i>
						<a href="javascript:void(0)" class="card-item">
							<img src="../res/images/bank-logo/abc.gif" class="bank-card-logo" />
							<p class="card-number">**** **** **** 6678</p>
						</a>
					</li>
					<li>
						<i class="close-ico"></i>
						<a href="javascript:void(0)" class="card-item">
							<img src="../res/images/bank-logo/bccb.gif" class="bank-card-logo" />
							<p class="card-number">**** **** **** 6678</p>
						</a>
					</li>
					<li>
						<i class="close-ico"></i>
						<a href="javascript:void(0)" class="card-item">
							<img src="../res/images/bank-logo/boc.gif" class="bank-card-logo" />
							<p class="card-number">**** **** **** 6678</p>
						</a>
					</li>
				</ul>
			</div>
			<div class="btn-box">
				<a class="common-btn btn-add" href="add-bind-card.html"><em>+</em>添加银行卡</a>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../res/js/jquery.min.js"></script>
	<script type="text/javascript" src="../res/js/layer.m.js"></script>
	<script type="text/javascript" src="../res/js/common.js"></script>
	<script type="text/javascript" src="../libs/json.js"></script>
	<script type="text/javascript" src="../libs/base.js"></script>
	<script type="text/javascript" src="../libs/utils.js"></script>
	<script type="text/javascript">
	//右上角编辑按钮
		$('#stateEdit').on('click',function(){
			$this = $(this);
			if($('.card-list-ul').hasClass('edit-state')){
				$this.text('编辑');
				$('.card-list-ul').removeClass('edit-state');
			}else{
				$this.text('保存');
				$('.card-list-ul').addClass('edit-state');
			}
		});
		//解绑银行卡点击效果
		$('.card-list-ul .close-ico').on('click',function(){
			var $this = $(this);
			COMMON_PLUGIN.COMMON.ALERT_DIALOG_TWO('确定要解绑该银行卡吗',function(){releaseCardBind($this)},function(){});
		});
		function releaseCardBind(obj){
			obj.parents('li').remove();
		}
	</script>
</body>

</html>
