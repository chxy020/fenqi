<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="../res/css/common.css?234" />
    <link rel="stylesheet" href="../res/css/core.css?55555557700000888064" />
	<title>新增银行卡</title>
</head>
<body>
	<div class="ui-main">
    	<div class="ui-header">
        	<a class="ui-back" onclick="window.history.go(-1)">
            	<i class="trigger"></i>
            </a>
        	新增银行卡
        </div>
		<div class="sub-main">
			<div class="common-inp-cont1">
				
					<span class="bind_tip">注：因工商银行限额，如您超过2W支付，请改换其他银行卡，谢谢配合，给您带来的不便敬请原谅</span>
				<div class="inp-item">
					<span class="bank_tips bind_tip" id="bank_tips_id">限额提示！</span>
				</div>
				<div class="inp-item">
					<i class="trigger common-select-trigger"></i>
					<label><em>*</em>发卡银行</label>
					<select id="bankCode" class="common-select">
						<option>请选择</option>
						<option>工商银行</option>
						<option>招商银行</option>
					</select>
				</div>				
				<div class="inp-item">
					<label><em>*</em>持卡人姓名</label>
					<input id="username" type="text" class="common-input-text" placeholder="请输入持卡人姓名" />
				</div>
				<div class="inp-item">
					<label><em>*</em>身份证号</label>
					<input id="idcardno" type="number" class="common-input-text" placeholder="请输入身份证号" />
				</div>
				<div class="inp-item">
					<label><em>*</em>银行卡号</label>
					<input id="cardno" type="number" class="common-input-text" placeholder="请输入银行卡号" />
				</div>
				<div class="inp-item">
					<label><em>*</em>预留手机号码</label>
					<input id="inputphone" type="number" class="common-input-text" placeholder="请输入预留手机号码" />
				</div>
			</div>
			<div class="common-inp-cont">
				<!-- <div class="inp-item img-ver-item">
					<div class="img-ver-img">
						<img id="imgcodebtn" src="" />
					</div>
					<div class="img-ver-item-left">
                		<input id="inputimgcode" type="text" class="common-input-text input-type type-imgVer" placeholder="请输入图形验证码" />
					</div>
                </div> -->
				<div class="inp-item img-ver-item">
					<div class="img-ver-btn">
						<input id="getcodebtn" type="button" class="common-btn btn-green" value="发送验证码" />
					</div>
					<div class="img-ver-item-left">
                		<input id="validcode" type="text" class="common-input-text input-type type-smsVer" placeholder="请输短信验证码" />
					</div>
                </div>
            </div>
			<div class="btn-box">
            	<p><a id="bindcardbtn"  class="common-btn btn-green">同意并绑定</a></p>
            </div>
		</div>
	</div>
	<script type="text/javascript" src="../res/js/jquery.min.js"></script>	
	<a id="myModal1" style="display:none;" data-reveal-id="myModal"></a>
	<link rel="stylesheet" href="../res/css/reveal.css">
	<script type="text/javascript" src="../res/js/jquery.reveal.js"></script>
	<!-- 提示框 弹出 -->
	<div id="myModal" class="reveal-modal">
		<h1>不再支持由交通银行、招商银行进行的支付</h1>
		<p>尊敬的用户您好!<br>
		由于交通银行已停止快捷支付服务，招商银行暂停快捷支付服务，所以从３月30 日起，燕子安家不再提供对以上两家银行的绑卡、支付等业务操作
		</p>
		<a class="close-reveal-modal">&#215;</a>
	</div>

	<script type="text/javascript" src="../res/js/layer.m.js"></script>
	<script type="text/javascript" src="../res/js/common.js"></script>
	<script type="text/javascript" src="../libs/json.js"></script>
	<script type="text/javascript" src="../libs/base.js"></script>
	<script type="text/javascript" src="../libs/utils.js"></script>
	<script src="../js/bindcard.js"></script>
</body>

</html>
