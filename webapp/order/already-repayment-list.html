<!DOCTYPE html>

	<title>我的订单</title>

<body>
	<div class="ui-main" style="padding-bottom:0px;">

        	<a class="ui-back" href="../personal-center/index.html">
            	<i class="trigger"></i>
            </a>
        	已还款订单
        </div>
		<div class="sub-main">
        	<div class="staging-tab clearfix">

                <div class="staging-tab-item "><a href="loan-list.html">待放款</a></div>
                <div class="staging-tab-item "><a href="repayment-list.html">还款中</a></div>
                <div class="staging-tab-item selected"><a href="already-repayment-list.html">已还清</a></div>
                <div class="staging-tab-item"><div class="other-item">更多<i class="trigger common-select-trigger"></i></div></div>

                    <dd>

                    <dd>

                    <dd>
                        <a href="javascript:void(0)">已删除</a>
                    </dd>
                    <dd>
                        <a href="javascript:void(0)">代缴手续费</a>
                    </dd>

                    </dd>
                </dl>
            </div>
            <div class="order-list">

                	<li>
                    	<div class="order-item-top">

                        	<div class="order-type-name">
                            	<i class="common-ico product-ico"></i>尊享家

                        </div>
                        <div class="order-item-box">
                        	<div class="box-item">

                            <div class="box-item">

                                </div>
                            </div>
                            <div class="box-item">
                            	<div class="box-item-text">
                                	<p><i class="common-ico product-tip3"></i>最近待还：<span class="color-green">5</span>期</p>
                                </div>
                                <div class="box-item-text">

                <div class="btn-box">

    	$('.other-item').on('click',function(){
			$('.other-choose-list').show();
		});
		$('.other-choose-list dd').on('click',function(){
			$('.other-choose-list').hide();
		})
    </script>
