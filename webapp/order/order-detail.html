<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">

    <link rel="stylesheet" href="../res/css/common.css?234" />

	<title>我的订单</title>
</head>
<body>
	<div class="ui-main" style="padding-bottom:0px;">

        	<a class="ui-back" onclick="window.history.go(-1)">

        </div>
		<div class="sub-main">
            <div class="order-list">
            	<ul class="order-list-ul">
                	<li>

                        	<div class="order-state state-orange">待放款</div>
                        	<div class="order-type-name">

                        </div>
                        <div class="order-item-box">
                        	<div class="box-item">
                            	<div class="box-item-text">

                            </div>
                            <div class="box-item">
                            	<div class="box-item-text">
                                	<p><i class="common-ico product-tip1"></i>合同编号：<span class="color-green">35824856</span></p>
                                </div>
                            </div>
                            <div class="box-item">

                                </div>
                            </div>
                            <div class="box-item">

                                </div>
                            </div>
                            <div class="box-item">

                            </div>
                            <div class="box-item">
                            	<div class="box-item-text">
                                	<p><i class="common-ico product-tip3"></i>当前状态：<span class="color-green">待放款</span></p>
                                </div>
                            </div>
                            <div class="box-item">

                                	<p><i class="common-ico product-tip2"></i>总还款金额：<span class="color-green">23500</span>元</p>
                                </div>
                            </div>
                            <div class="box-item">

                                	<p><i class="common-ico product-tip2"></i>待还金额：<span class="color-green">23500</span>元</p>
                                </div>
                            </div>
                            <div class="box-item">

                                	<p><i class="common-ico product-tip3"></i>最近待还：<span class="color-green">5</span>期</p>
                                </div>
                            </div>
                            <div class="box-item">
                                <div class="box-item-text">
                                	<p><i class="common-ico product-tip3"></i>总期数：<span class="color-green">15</span>期</p>

	<script type="text/javascript" src="../libs/utils.js"></script>
    <script type="text/javascript">
    	$('.other-item').on('click',function(){
			$('.other-choose-list').show();
		});
		$('.other-choose-list dd').on('click',function(){
			$('.other-choose-list').hide();
		})
    </script>
