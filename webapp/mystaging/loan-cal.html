<!DOCTYPE html><html><head>	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>    <meta content="yes" name="apple-mobile-web-app-capable">    <meta content="black" name="apple-mobile-web-app-status-bar-style">	<meta name="format-detection" content="telephone=no"/>    <link rel="stylesheet" href="../res/css/common.css?111233" />    <link rel="stylesheet" href="../res/css/core.css?55668" />	<title>燕子安家</title></head><body>	<div class="ui-main">        <div class="ui-header">        	<a class="ui-back" href="javascript:history.go(-1);">            	<i class="trigger"></i>            </a>        	分期计算器        </div>        <div id="show_hidden_c" class="sub-main show_hidden_choise">        	<div class="yellow_bg">				<div class="yb_div1 yb_div1_1">					<span class="lable">分期总额</span>					<input id="allprice" type="text" class="input_text" placeholder="请输入分期金额" />					<span class="yuan">（元）</span>				</div>				<div class="yb_div1">					服务费支付方式					<i class="radio_common checked"><input type="radio" value='1' checked="checked" name="radio1"/></i><span class="size">一次性支付</span>					<i class="radio_common"><input type="radio" value='2' name="radio1"/></i><span class="size">分期支付</span>				</div>				<div class="yb_div1">分期期限（月）</div>				<div class="yb_div1">					<ul id="stagingtime" class="ul">						<li value="1" class="active">6期</li>						<li value="3">12期</li>						<li value="4">18期</li>						<li value="5">24期</li>						<li value="6" class="last">36期</li>					</ul>								</div>				<div class="yb_div1 yb_div1_3">服务费率</div>				<div class="yb_div1 one_pay_div">					<ul id="ratelist" class="ul ul2">						<li class="active">4%</li>						<li>7%</li>						<li>10%</li>						<li>13%</li>						<li class="last">16%</li>					</ul>								</div>				<div class="yb_div1 other_pay_div">					<ul class="ul ul2">						<li class="active">0.7%</li>					</ul>				</div>							</div>			<div class="result_list one_pay_div">				<span class="left"><em id="feetext">0</em><br>服务费用(一次性支付）</span>				<span class="right"><em id="mouthtext" class="">0</em><br>每月还款(元）</span>			</div>			<div class="result_list other_pay_div">				<span class="left"><em id="monthPoundage">0</em><br>月服务费用</span>				<span class="right"><em id="mouthtext2" class="">0</em><br>月还款本金</span>				<span class="left"><em id="monthRepay">0</em><br>每月还款（元）</span>			</div>			<div class="cal-result">            	<div class="btn-box" style="margin:15px 0px;">                    <a href="mystaging.html" class="common-btn btn-green btn_yellow" >我要分期</a>                </div>			</div>	        </div>    </div>	<script type="text/javascript" src="../res/js/jquery.min.js"></script>	<script type="text/javascript" src="../res/js/layer.m.js"></script>	<script type="text/javascript" src="../res/js/common.js"></script>	<script type="text/javascript" src="../libs/json.js"></script>	<script type="text/javascript" src="../libs/base.js"></script>	<script type="text/javascript" src="../libs/utils.js"></script>	<script type="text/javascript" src="../js/stagingcount.js"></script></body></html>
