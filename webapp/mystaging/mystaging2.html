<!DOCTYPE html>
<html class="bg-white">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="../res/css/common.css?111222232633" />
    <link rel="stylesheet" href="../res/css/core.css?556304222554036468" />
	<title>燕子安家</title>
</head>
<body>
	<div class="ui-main">
        <div class="ui-header bd-bottom">
        	<a class="ui-back" href="../mystaging/index.html">
            	<i class="trigger"></i>
            </a>
        	开始分期
        </div>
        <div class="sub-main">
        	<div class="f-g-step-box step-type1">
				<div class="f-g-step-div">
                	<div class="step-line"></div>
					<div class="step-line step2-1"></div>
					<div class="step-item left active" style="left:-24px;">
						<i>1</i>
						<p>与合作商家<br />签约</p>
					</div>
					<div class="step-item middle-left active">
						<i>2</i>
						<p>提交装修<br />信息</p>
					</div>
					<div class="step-item middle-right">
						<i>3</i>
						<p>提交个人<br />信息</p>
					</div>
                    <div class="step-item right" style="right:-24px;">
						<i>4</i>
						<p>上传资料</p>
					</div>
				</div>
			</div>
            <div class="staging-main">
            	<div class="common-title2">套餐信息</div>
            	<div class="common-inp-cont1" style="margin-top:0px;">
                    <div class="inp-item">
                        <label>合同编号</label>
                        <input type="text" class="common-input-text" placeholder="请输入合同编号" />
                    </div>
                    <div class="inp-item">
                        <i class="trigger common-select-trigger"></i>
                        <label><em>*</em>产品类型</label>
                        <select class="common-select">
                        	<option>请选择</option>
                            <option>尊享家</option>
                            <option>悦享家</option>
                        </select>
                    </div>
                    <div class="inp-item">
                        <label><em>*</em>合同总金额</label>
                        <input type="text" class="common-input-text" placeholder="请输入合同总金额" />
                        <div class="unit-item">元</div>
                    </div>
                    <div class="inp-item">
                        <label><em>*</em>分期金额</label>
                        <input type="text" class="common-input-text" placeholder="请输入分期金额" />
                        <div class="unit-item">元</div>
                    </div>
                </div>
                <div class="common-inp-cont1">
                    <div class="inp-item">
                    	<i class="trigger common-select-trigger"></i>
                        <label><em>*</em>分期时间</label>
                        <select class="common-select">
                        	<option>请选择</option>
                            <option>3个月</option>
                            <option>4个月</option>
                        </select>
                    </div>
                    <div class="inp-item">
                        <label><em>*</em>服务手续费</label>
                        <div class="common-text high-light">免费</div>
                    </div>
                    <div class="inp-item">
                        <label><em>*</em>月还款本金</label>
                        <div class="common-text">1231564</div>
                        <div class="unit-item">元</div>
                    </div>
                </div>
                <div class="btn-box">
                	<p>
                    	<a href="../mystaging/mystaging3.html" class="common-btn btn-green">下一步</a>
                    </p>
                    <p>
                    	<a href="../mystaging/mystaging1.html" class="common-btn btn-white">上一步</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../res/js/jquery.min.js"></script>
<script type="text/javascript" src="../res/js/layer.m.js"></script>
<script type="text/javascript" src="../res/js/common.js"></script>
<script type="text/javascript">
	$(function(){
		$('.choose-goods .choose-goods-item').bind('click',function(){
			$(this).siblings('.choose-goods-item').removeClass('active');
			$(this).addClass('active');
		})
	});
</script>
</html>
