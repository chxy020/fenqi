<!DOCTYPE html>
<html class="bg-white">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="../res/css/common.css?4443" />
    <link rel="stylesheet" href="../res/css/core.css?123" />
	<title>燕子安家</title>
</head>
<body>
	<div class="ui-main">
        <div class="ui-header bd-bottom">
        	<a class="ui-back" href="../mystaging/mystaging3.html">
            	<i class="trigger"></i>
            </a>
        	开始分期
        </div>
        <div class="sub-main">
        	<div class="f-g-step-box step-type1">
				<div class="f-g-step-div">
                	<div class="step-line"></div>
					<div class="step-line step3-1"></div>
					<div class="step-item left active" style="left:-24px;">
						<i>1</i>
						<p>与合作商家<br />签约</p>
					</div>
					<div class="step-item middle-left active">
						<i>2</i>
						<p>提交装修<br />信息</p>
					</div>
					<div class="step-item middle-right active">
						<i>3</i>
						<p>提交个人<br />信息</p>
					</div>
                    <div class="step-item right" style="right:-24px;">
						<i>4</i>
						<p>上传资料</p>
					</div>
				</div>
			</div>
            <div class="staging-tab clearfix">
            	<div class="staging-tab-item">个人信息</div>
                <div class="staging-tab-item selected">工作信息</div>
                <div class="staging-tab-item">联系人信息</div>
            </div>
            <div class="staging-main">
            	<div class="common-tip">（本申请表所填写的各项信息是能否获批分期及核定金额的重要依据，务必仔细，严谨，如实填写。）</div>
            	<div class="common-title2">工作信息</div>
            	<div class="common-inp-cont1">
                	<div class="inp-item">
                    	<i class="trigger common-select-trigger"></i>
                        <label><em>*</em>工作性质</label>
                        <select class="common-select">
                        	<option>请选择</option>
                            <option>工薪阶级</option>
                            <option>企业主</option>
                            <option>个体户</option>
                            <option>网商</option>
                        </select>
                    </div>
                    <div class="inp-item">
                        <label><em>*</em>工作单位全称</label>
                        <input type="text" class="common-input-text" placeholder="请输入工作单位全称" />
                    </div>
                    <div class="inp-item">
                    	<i class="trigger common-select-trigger"></i>
                        <label><em>*</em>工作单位性质</label>
                        <select class="common-select">
                        	<option>请选择</option>
                        </select>
                    </div>
                    <div class="inp-item">
                    	<i class="trigger common-select-trigger"></i>
                        <label><em>*</em>所属行业</label>
                        <select class="common-select">
                        	<option>请选择</option>
                        </select>
                    </div>
                    <div class="inp-item">
                    	<i class="trigger common-select-trigger"></i>
                        <label><em>*</em>担当职务</label>
                        <select class="common-select">
                        	<option>请选择</option>
                        </select>
                    </div>
                    <div class="inp-item">
                    	<i class="trigger common-select-trigger"></i>
                        <label><em>*</em>工作年限</label>
                        <select class="common-select">
                        	<option>请选择</option>
                        </select>
                    </div>
                    <div class="inp-item">
                        <label><em>*</em>公司地址</label>
                        <input type="text" class="common-input-text" placeholder="请输入公司地址" />
                    </div>
                    <div class="inp-item">
                        <label><em>*</em>单位电话</label>
                        <input type="text" class="common-input-text" placeholder="请输入单位电话" />
                    </div>
                    <div class="inp-item">
                        <label><em>*</em>税后月收入</label>
                        <input type="text" class="common-input-text" placeholder="税后月收入" />
                        <div class="unit-item">元</div>
                    </div>
                </div>
                <div class="btn-box">
                	<p>
                    	<a href="../mystaging/mystaging3-2.html" class="common-btn btn-green">下一步</a>
                    </p>
                    <p>
                    	<a href="../mystaging/mystaging3.html" class="common-btn btn-white">上一步</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../res/js/jquery.min.js"></script>
<script type="text/javascript" src="../res/js/layer.m.js"></script>
<script type="text/javascript" src="../res/js/common.js"></script>
<script type="text/javascript">
	$(function(){
		$('.choose-goods .choose-goods-item').bind('click',function(){
			$(this).siblings('.choose-goods-item').removeClass('active');
			$(this).addClass('active');
		})
	});
</script>
</html>
